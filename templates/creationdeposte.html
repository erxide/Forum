<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/creationdeposte.css">
    <title>Création des postes</title>
</head>
<body>
    <!--Tout ce qui concerne toute la partie inscription -->
    <section class="actualite">
        <div class="actualite1">
            <form action="/creationposte" method="post">

                <h1 class="actualite2">
                    <span>S</span>'enregistrer
                </h1>
            
                <fieldset>
                    <label for="titre">Titre du post:</label>
      <input type="text" id="titre" name="titre" required maxlength="60">
      
      <label for="theme">Choisir le theme :</label>
        <select id="theme" name="theme">
            <option value="rugby">rugby</option>
            <option value="tennis">tennis</option>
            <option value="basket">basket</option>
            <option value="football">football</option>
            <option value="formule1">formule 1</option>
            <option value="handball">handball</option>
        </select>


      <label for="description">Description du post:</label>
      <input type="text" id="description" name="description" required maxlength="2200">
                
                </fieldset>
                <button type="submit">Crèe le poste</button>
                
            </form>
        </div>
    </section>
    <!--Concerne la partie navigation à gauche-->
    <section class="navigation">
        <div class="navigation1">
            <a href="#" class="navigation2">
                <span>F</span>orum <span>S</span>port
            </a>

            <div class="navigation3">
                <p class="infos">Thématiques:</p>
                <a class="rugby" href="/rugby">Rugby <ion-icon class="ballon" name="american-football-outline"></ion-icon></a>
                <a class="tennis" href="/tennis">Tennis <ion-icon class="ballon1" name="tennisball-outline"></ion-icon></a>
                <a class="basket" href="/basket">Basket <ion-icon class="ballon2" name="basketball-outline"></ion-icon></a>
                <a class="football" href="/football">football <ion-icon class="ballon3" name="football-outline"></ion-icon></a>
                <a class="formule1" href="/formule1">Formule1 <ion-icon class="ballon4" name="car-sport-outline"></ion-icon></a>
                <a class="handball" href="/handball">Handball <ion-icon class="ballon5" name="football-outline"></ion-icon></a>
                <a  class="tout" href="/">TOUTES</a>
            </div>
            <div class="navigation4">
                <div class="navigation5">
                    <div class="navigation6">
                        <img src="./assets/img/{{ .Icon }}.png" alt="icon" style="width: 10%; height: auto;" />
                <br>
                <p>{{ .Pseudo }}</p>
            </div>
                <a href="/changemotdepasse" class="navigation5">Changer mot de passe </a>
                <a href="/mespostes" class="navigation5">mes postes</a>
                <a href="/creationposte" class="navigation5">créé ton poste</a>
                <a href="/changeicon" class="navigation5">Changer couleur icon </a>
                <a href="/deconnexion" class="navigation5">Se déconnecter </a>
            </div>
            
        </div>
        </div>

        
    </section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
