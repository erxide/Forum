<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/enregistrement.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./assets/css/register.css">
</head>
<body>

<form action="/enregistrement" method="post">

    <h1>Inscrivez vous</h1>

    <fieldset>
        <label for="pseudo">Identifiant:</label>
        <input type="text" id="pseudo" name="pseudo" required minlength="3" maxlength="20">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>

        <label for="mdp">Mot de passe:</label>
        <input type="password" id="mdp" name="mdp" required minlength="6">

        <label for="testmdp">Mot de passe check:</label>
        <input type="password" id="testmdp" name="testmdp" required minlength="6">

        <label for="prenom">Prenom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age" required value="13" min="13" max="100">

        <label for="icon">Choisir une couleur d'icon :</label>
        <select id="icon" name="icon">
            <option value="violet">violet</option>
            <option value="bleu">bleu</option>
            <option value="vert">vert</option>
            <option value="jaune">jaune</option>
            <option value="orange">orange</option>
            <option value="rouge">rouge</option>
        </select>

        <p>{{ .Message }}</p>

    </fieldset>
    <button type="submit">Sign Up</button>
    <a href="/connexion" >Se connecter</a>
    <a href="/acceuil" >retour</a>

</form>

</body>
</html>
